<!DOCTYPE html>
<html lang="en">

<head>
	<title>Настройка турнира / 1</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231220135743">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__left">
					<a href="#" class="header__logo">
						<img src="img/header/logo.svg" alt="logo">
					</a>
					<span class="header__title">Winnnner-Аналитика</span>
				</div>
				<div class="header__right">
					<button type="button" class="header__button">
						<img src="img/header/logout.svg" alt="Выход">
						<span class="header__text">Выход</span>
					</button>
					<div class="header__menu">
						<button type="button"><img src="img/header/menu-mob.svg" alt="Меню"></button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__choosegame choosegame">
				<div class="choosegame__container">
					<div class="choosegame__wrapper cell">
						<form class="form-select" action="#" method="POST">
							<div class="form-select__item-first">
								<span>Выберите игру</span>
								<div class="form-select__arrow">
									<img src="img/generalimg/arrow-sel.svg" alt="">
								</div>
							</div>
							<div class="form-select__drop-menu options">
								<div class="options__item">
									<input autocomplete="off" type="radio" id="o_1" value="1" name="form[]" data-error="Ошибка" placeholder="" class="options__input">
									<label for="o_1" class="options__label">Примеры</label>
								</div>
								<div class="options__item">
									<input autocomplete="off" type="radio" id="o_2" value="2" name="form[]" data-error="Ошибка" placeholder="" class="options__input">
									<label for="o_2" class="options__label">Найти число</label>
								</div>
								<div class="options__item">
									<input autocomplete="off" type="radio" id="o_3" value="3" name="form[]" data-error="Ошибка" placeholder="" class="options__input">
									<label for="o_3" class="options__label">Найди большее число</label>
								</div>
								<div class="options__item">
									<input autocomplete="off" type="radio" id="o_4" value="4" name="form[]" data-error="Ошибка" placeholder="" class="options__input">
									<label for="o_4" class="options__label">Найди меньшее число</label>
								</div>
								<div class="options__item options__item_button">
									<button type="button" class="options__button button-options">
										<div class="button-options__img">
											<img src="img/generalimg/add.svg" alt="">
										</div>
										<span class="button__title">Создать новую игру</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<button type="button" class="footer__item">
					<span class="footer__text">Открыть отчеты</span>
					<div class="footer__counter">8</div>
				</button>
				<button type="button" class="footer__item">
					<span class="footer__text">Настройки</span>
					<div class="footer__counter footer__counter_two">3</div>
				</button>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20231220135743"></script>
</body>

</html>
